{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Includes/bootstrap/css/bootstrap.min.css' %}" >
{% block content %}
<div class="container">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}

		<P><b>Se eliminara el curso {{object.id}}</b></P>
		<button class="btn btn-success" type="submit">eliminar</button> 
		<a class="btn btn-danger" href="{% url 'consultar' %}">cancelar</a>

	</form>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
</div>
{% endblock %}
